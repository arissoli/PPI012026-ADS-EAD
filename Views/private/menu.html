<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Detalhes do Curso</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
<div class="container-fluid">
<span class="navbar-brand">Cursos Online</span>
<a href="/logout" class="btn btn-danger">Sair</a>
</div>
</nav>

<div class="container mt-5">

<div class="card">

<img id="imagemCurso" class="card-img-top" height="400">

<div class="card-body">

<h2 id="nomeCurso"></h2>

<p><strong>Descrição:</strong> <span id="descricaoCurso"></span></p>
<p><strong>Carga horária:</strong> <span id="cargaCurso"></span></p>
<p><strong>Nível:</strong> <span id="nivelCurso"></span></p>
<p><strong>Preço:</strong> R$ <span id="precoCurso"></span></p>
<p><strong>Vagas disponíveis:</strong> 30</p>

<div class="mb-3">
<label>Quantidade de vagas:</label>
<input type="number" id="quantidade" class="form-control" value="1" min="1">
</div>

<button onclick="calcularTotal()" class="btn btn-success">
Calcular valor total
</button>

<h4 class="mt-3" id="total"></h4>

</div>
</div>
</div>

<script>
const cursos = {
javascript:{nome:"Curso de JavaScript",descricao:"Curso completo de JS moderno",carga:"40 horas",nivel:"Iniciante",preco:200,imagem:"/imgs/hero-javascript.png"},
react:{nome:"Curso de React",descricao:"Aprenda React do zero",carga:"30 horas",nivel:"Intermediário",preco:250,imagem:"/imgs/reactjs.png"},
node:{nome:"Curso de NodeJS",descricao:"Backend com Node",carga:"35 horas",nivel:"Intermediário",preco:220,imagem:"/imgs/vantagens-node-js.jpg"},
python:{nome:"Curso de Python",descricao:"Python completo",carga:"45 horas",nivel:"Iniciante",preco:180,imagem:"/imgs/Python.gif"},
htmlcss:{nome:"Curso de HTML e CSS",descricao:"Fundamentos Web",carga:"25 horas",nivel:"Iniciante",preco:150,imagem:"/imgs/html_css.webp"},
java:{nome:"Curso de Java",descricao:"Programação Java completa",carga:"50 horas",nivel:"Avançado",preco:300,imagem:"/imgs/java-1.webp"}
};

const params = new URLSearchParams(window.location.search);
const cursoSelecionado = params.get("curso") || "javascript";
const curso = cursos[cursoSelecionado] || cursos["javascript"];

document.getElementById("nomeCurso").innerText = curso.nome;
document.getElementById("descricaoCurso").innerText = curso.descricao;
document.getElementById("cargaCurso").innerText = curso.carga;
document.getElementById("nivelCurso").innerText = curso.nivel;
document.getElementById("precoCurso").innerText = curso.preco;
document.getElementById("imagemCurso").src = curso.imagem;

function calcularTotal(){
const quantidade = parseInt(document.getElementById("quantidade").value);
const total = curso.preco * quantidade;
document.getElementById("total").innerText =
"Valor total: R$ " + total.toFixed(2);
}
</script>

</body>
</html>
